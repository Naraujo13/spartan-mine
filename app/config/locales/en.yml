  tutorial_title_step_0: "Bem vindo ao AtHome"
  tutorial_title_description_0: "O Domum é uma plataforma constituída sobre uma sólida estrutura para o desenvolvimento de aplicações web. O sistema está baseado em dois grandes frameworks para aplicações web: O Ruby on Rails e o Polymer."
  tutorial_title_step_1: "Por que usar o Domum"
  tutorial_title_description_1: "Concentre-se no que é importante para você, o resto o Domum está preparado para ajudá-lo a desenvolver. O sistema oferece uma interface Material Design, aplicações de login, acesso e helpers e você apenas concentra-se na sua aplicação."
  tutorial_title_step_2: "Contas de Usuários"
  tutorial_title_description_2: "No sistema é possível fazer a adição, modificação e remoção de usuários através do programas Contas disponível no sistema. O Domum também contém uma gestão de infomação que notifica o usuário quando sua conta é modificada ou deletada."
  tutorial_title_step_3: "Controle de Acesso"
  tutorial_title_description_3: "Não preocupe-se com o controle de acesso ao sistema, o Domum está munido com um sofisticado controle para que você possa construir um robusto sistema de aplicações web. Crie, modifique e revogue acesso de usuários de forma simples."
  tutorial_title_step_4: "Acelere o Desenvolvimento"
  tutorial_title_description_4: "Você já conta com diversos programas para controle de Usuários, Acesso, Central de Notificação, Controle de Bugs, Central de Ajuda entre outros! Aproveite para desenvolver sua aplicação."
  tutorial_title_step_5: "Acesse os Programas"
  tutorial_title_description_5: "Ao lado esquerdo do Domum sempre será possível acessar os programas que estão disponíveis para você. Se preferir clique na Dashboard para ver os programas mais comuns."
  tutorial_title_step_6: "Dicas sobre o Sistema"
  tutorial_title_description_6: "Acompanhe os tooltips! Toda novidade que há no sistema vamos mostrar para você através destes balões. Vamos começar?"

  tooltip_title_step_0: "Novo por aqui?"
  tooltip_description_0: "Use o menu na lateral para encontrar todos os programas ou clique em \'dashboard\' para ir ao painel inicial."
  tooltip_title_step_1: "Pesquise por algum programa"
  tooltip_description_1: "Este widget ajudará você a encontrar rapidamente um program específico."
  tooltip_title_step_2: "Procurando Arquivos?"
  tooltip_description_2: "Visualize os arquivos que você já inseriu através deste widget."
  tooltip_title_step_3: "Procurando sua conta?"
  tooltip_description_3: "Este é o atalho para acessar seu perfil, a central de ajuda ou sair do sistema."
  tooltip_title_step_4: "Aplicações de Exemplos"
  tooltip_description_4: "Aqui você encontrará todos os programas padrões que você pode vir a usar. Vamos experimentar um"
  tooltip_title_step_5: "Adicione um novo registro"
